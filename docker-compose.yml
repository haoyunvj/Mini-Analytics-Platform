services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

  api:
    build: ./data-source
    container_name: flask_api
    ports:
      - "5001:5002"
    depends_on:
      - db
    volumes:
      - ./data-source/data.csv:/app/data.csv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/orders"]
      interval: 10s
      timeout: 3s
      retries: 5

  pipeline:
    build: ./pipeline
    container_name: data_pipeline
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_started

  dashboard-api:
    build: ./dashboard-api
    container_name: dashboard_api
    ports:
      - "5002:5002"
    depends_on:
      - db
    environment:
      - API_TOKEN=secrettoken

  transform:
    build: ./transform
    container_name: data_transform
    depends_on:
      - db
    command: bash -c "python main.py && tail -f /dev/null"

volumes:
  db_data:
